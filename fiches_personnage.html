<link rel="stylesheet" href="sheet.css" />
<h2>Fiche de personnage </h2>
<div class="sheet-2colrow">
	<div class="sheet-col">
		<label for="attr_char_name">Nom du personnage</label><input type="text" name="attr_char_name" />
		<label for="attr_char_age">Age</label><input type="number" name="attr_char_age" />
		<label for="attr_char_race">Race</label><input type="text" name="attr_char_race" />		
	</div>

	<div class="sheet-col">
		<label for="attr_char_job">Profession</label><input type="text" name="attr_char_job" />
		<label for="attr_char_level">Niveau</label><input type="number" name="attr_char_number" />
	</div>
</div>
<hr/>
<div class="sheet-2colrow">
	<div class="sheet-col">
		<h3>Caractéristiques</h3>		
		<label for="attr_char_life">Points de vie</label><input type="number" name="attr_char_life" class="sheet-short" />
		<label for="attr_char_mana">Points de mana</label><input type="number" name="attr_char_mana" class="sheet-short" />	
		<label for="attr_char_phy">Physique</label><input type="number" name="attr_char_phy" class="sheet-short" />
		<label for="attr_char_spi">Esprit</label><input type="number" name="attr_char_spi" class="sheet-short" />
		<label for="attr_char_soc">Social</label><input type="number" name="attr_char_soc" class="sheet-short" />
		<label for="attr_char_damage">Arme : </label><input type="text" name="attr_char_damage" class="sheet-short" />
		<label for ="attr_char_armor">Armure : </label><input type="text" name="attr_char_armor" class="sheet-short" />	
	</div>

	<div class="sheet-col">
		<h3>Compétences</h3>
		<input type="text" name="attr_char_skill1" /><br/>
		<input type="text" name="attr_char_skill2" /><br/>
		<input type="text" name="attr_char_skill3" /><br/>
		<input type="text" name="attr_char_skill4" /><br/>
		<input type="text" name="attr_char_skill5" /><br/>							
		<input type="text" name="attr_char_skill6" /><br/>
		<label for="attr_char_imposing">Imposé : </label><input type="text" name="attr_char_imposing" /><br/>
	</div>
</div>
<hr/>
<div class="sheet-row">
	<div class="sheet-col">
		<textarea name="attr_char_inventory" rows="30" cols="50"></textarea>
	</div>
</div>
