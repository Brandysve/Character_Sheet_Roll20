<h2>Fiche de personnage </h2>

		<label for="attr_char_race">Race</label><input type="text" name="attr_char_race" />				
	</div>

	<div class="sheet-col">
		<label for="attr_char_job">Profession</label><input type="text" name="attr_char_job" />

</div>

<div class="sheet-2colrow">
	<div class="sheet-col">

	</div>

	<div class="sheet-col">
		<h3>Compétences</h3>
		<input type="text" name="attr_char_skill1" />
		<input type="text" name="attr_char_skill2" />
		<input type="text" name="attr_char_skill3" />
		<input type="text" name="attr_char_skill4" />
		<input type="text" name="attr_char_skill5" />								
		<input type="text" name="attr_char_skill6" />
